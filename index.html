<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Martial Arts</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<p id="note">
		Note: Please wait until the web page gets loaded. If there is an issue, please refresh the web page
	</p>

	<header id="header">
		<!-- Player Health Bar -->
		<div id="player-health-bar">
			<div class="bar-layer"></div>
			<!-- Player Name -->
			<div id="player"><span id="playerName">Player</span></div>
		</div>

		<div><span id="timer">5</span></div>

		<!-- Opponent Health Bar -->
		<div id="opponent-health-bar">
			<div class="bar-layer"></div>
			<!-- Opponent Name -->
			<div id="opponent"><span id="opponentName">Opponent</span></div>
		</div>

	</header>

	<img id="menu-image" src="./assets/images/player/kick/4.png" alt="Martail Arts">

	<div id="menu">
		<span>Martial Arts</span> <br> <br>
		<input id="playerInput" type="text" placeholder="Enter your player name..." autocomplete="off">
		<br> <br>
		<input id="opponentInput" type="text" placeholder="Enter your opponent name..." autocomplete="off">
		<br> <br>
		<button id="start-btn" onclick="ready()">Start</button>
	</div>

	<!-- Result board-->
	<article id="article">
		<h2 id="result">Winner!</h2>
		<h3 id="resultText">Player won the match</h3>
	</article>

	<canvas id="canvas-frame" width="1245px" height="485px">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
